<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="main" id="displayMainId">
        <div class="centreCardResult">
            <div class="head">
                <img src="images/backBtn.png" alt="" onclick="goBack()">
                <h2>Weather App</h2>
            </div>
            <div class="show">
                <div class="showImg">
                    <img id="icon" src="images/snow.svg" alt="" ></div>
                    <div class="details">
                        <span>Weather-Description</span>
                        <span id="weather-description">Snow</span>
                    </div>
                    <div class="details">
                        <span>Humidity</span>
                        <span id="Humidity">31</span>
                    </div>
                    <div class="details">
                        <span >Temperature</span>
                        <span id="temperature">41</span>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
